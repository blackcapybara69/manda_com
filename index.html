  <style>
    :root {
      --celadon: #99e2b4ff;
      --celadon-2: #88d4abff;
      --mint: #78c6a3ff;
      --mint-2: #67b99aff;
      --zomp: #56ab91ff;
      --zomp-2: #469d89ff;
      --viridian: #358f80ff;
      --pine-green: #248277ff;
      --skobeloff: #14746fff;
      --caribbean-current: #036666ff;

      --true-blue: #0466c8ff;
      --sapphire: #0353a4ff;
      --yale-blue: #023e7dff;
      --oxford-blue: #002855ff;
      --oxford-blue-2: #001845ff;
      --oxford-blue-3: #001233ff;
      --delft-blue: #33415cff;
      --paynes-gray: #5c677dff;
      --slate-gray: #7d8597ff;
      --cool-gray: #979dacff;

      --background: var(--celadon);
      --card-bg: #e0e0e0;
      --primary: var(--mint);
      --secondary: var(--zomp);
      --text: #222;

      --font-title: 'Open Sans', sans-serif;
      --font-body: 'Zalando Sans', sans-serif;
      --radius: 12px;
      --spacing: 1rem;
    }

    [data-theme="dark"] {
      --background: var(--oxford-blue);
      --card-bg: var(--oxford-blue-2);
      --primary: var(--true-blue);
      --secondary: var(--sapphire);
      --text: var(--cool-gray);
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      margin: 0;
      padding: var(--spacing);
      transition: all 0.3s ease;
    }

    h1, h3 {
      font-family: var(--font-title);
      text-align: center;
      margin: 0.5em 0;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .Youtube {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary);
      border: none;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .Youtube:hover {
      background-color: var(--secondary);
    }

    #theme-toggle {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--secondary);
      color: #fff;
      font-family: var(--font-body);
    }

    #theme-toggle:hover {
      background-color: var(--primary);
    }
  </style>

</head>
